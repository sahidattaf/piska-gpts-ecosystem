name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: investor-portal/frontend

      - name: Build static site
        run: |
          echo "module.exports = { output: 'export', basePath: '/piska-gpts-ecosystem', trailingSlash: true };" > investor-portal/frontend/next.config.js
          npm run build
          npm run export
        working-directory: investor-portal/frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: investor-portal/frontend/out

.github/workflows/deploy.yml
